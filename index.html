<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <div class="display-box">
            <div class="current-nums">0</div>
        </div>
        <button class="items" id="ac">AC</button>
        <button class="items" id="clear">C</button>
        <button class="items" id="sign">Â±</button>
        <button class="items operators" id="divide">/</button>
        <button class="items numbers">7</button>
        <button class="items numbers">8</button>
        <button class="items numbers">9</button>
        <button class="items operators" id="multiply">*</button>
        <button class="items numbers">4</button>
        <button class="items numbers">5</button>
        <button class="items numbers">6</button>
        <button class="items operators" id="subtract">-</button>
        <button class="items numbers">1</button>
        <button class="items numbers">2</button>
        <button class="items numbers">3</button>
        <button class="items operators" id="add">+</button>
        <button class="items numbers" id="zero">0</button>
        <button class="items" id="decimal">.</button>
        <button class="items" id="equals">=</button>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
